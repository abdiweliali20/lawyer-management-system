{% extends "base.html" %}
{% load static %}  <!-- Load static files -->
{% block content %}
<nav class="navbar">
    <a href="{% url 'client_appointments' %}" class="btn">My Appointments</a>
    <a href="{% url 'book_appointment' %}" class="btn">Book Appointment</a>
    <a href="{% url 'contact' %}" class="btn">Contact Us</a>
    <a href="{% url 'about' %}" class="btn">About</a>
    <a href="{% url 'logout' %}" class="btn">Logout</a>
</nav>

<div class="main-content">
    <h1 class="main-title">Contact Us</h1>
    <p class="welcome-text">We'd love to hear from you! Please fill out the form below.</p>

    <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your Email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>

        <button type="submit" class="btn submit-btn">Send Message</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Abdiweli & Co Advocates. All Rights Reserved.</p>
</footer>

<style>
    /* Basic styling for the overall layout */
    body {
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font style */
        background-image: url("{% static 'images/logo background.jpg' %}"); /* Set the background image */
        background-size: cover; /* Cover the entire page */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Prevent repeating */
        min-height: 100vh; /* Ensure minimum height is full viewport */
        color: #fff; /* Change text color to white for better contrast */
    }

    .main-content {
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for contrast */
        padding: 20px; /* Inner padding */
        border-radius: 10px; /* Rounded corners */
        margin: 20px; /* Margin for the content */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Optional shadow to separate from background */
    }

    .navbar {
        display: flex; /* Use flex for navbar */
        justify-content: center; /* Center navbar items */
        gap: 20px; /* Spacing between items */
        margin: 20px 0; /* Space above and below navbar */
        z-index: 10; /* Make sure navbar is on top */
    }

    .btn {
        background-color: #ffcc00; /* Button background with transparency */
        color: white; /* Button text color */
        padding: 10px 15px; /* Button padding */
        border-radius: 5px; /* Rounded corners for buttons */
        text-decoration: none; /* Remove underline */
        transition: all 0.3s; /* Smooth transition for button */
        border: 2px solid transparent; /* Button border */
    }

    .btn:hover {
        background-color: rgba(0, 86, 179, 0.8); /* Darker button background on hover */
        border: 2px solid white; /* Button border on hover */
    }

    /* Main title styling */
    .main-title {
        font-size: 3rem; /* Size for main title */
        font-weight: bold; /* Bold font */
        margin-bottom: 20px; /* Space below title */
        text-align: center; /* Center the title */
        color: #fff; /* White color for title */
    }

    .welcome-text {
        font-size: 1.25rem; /* Size for welcome text */
        margin-bottom: 20px; /* Space below welcome text */
        text-align: center; /* Center the text */
        color: #fff; /* White color */
    }

    /* Contact form styling */
    .contact-form {
        display: flex; /* Use flex for form layout */
        flex-direction: column; /* Stack form elements vertically */
        gap: 15px; /* Space between form elements */
        margin: 0 auto; /* Center the form */
        max-width: 500px; /* Limit form width */
    }

    .contact-form label {
        font-size: 1rem; /* Size for labels */
        color: #ffcc00; /* Yellow color for labels */
    }

    .contact-form input, .contact-form textarea {
        padding: 10px; /* Inner padding */
        border-radius: 5px; /* Rounded corners */
        border: 1px solid #ccc; /* Light gray border */
        font-size: 1rem; /* Font size for inputs */
        color: #333; /* Dark color for input text */
    }

    .contact-form input:focus, .contact-form textarea:focus {
        border-color: #ffcc00; /* Change border color on focus */
        outline: none; /* Remove default outline */
    }

    .submit-btn {
        align-self: center; /* Center the button */
        width: 200px; /* Set button width */
    }

    /* Footer styling */
    footer {
        text-align: center; /* Center footer text */
        margin-top: 40px; /* Space above footer */
        color: #fff; /* White color for footer text */
    }
</style>

{% endblock %}
