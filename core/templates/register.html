{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #f0f4f8; /* Soft light background */
            font-family: Arial, sans-serif; /* Clean font style */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px; /* Limit width for the form */
            margin: 100px auto; /* Center the container */
            padding: 30px; /* Padding inside the container */
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            text-align: center; /* Center text inside the container */
        }

        h1 {
            color: #333; /* Darker heading color */
            margin-bottom: 20px; /* Space below heading */
            font-size: 2.5rem; /* Larger heading */
            font-weight: bold; /* Bold weight */
        }

        label {
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space below label */
            font-weight: 600; /* Semi-bold for labels */
            color: #555; /* Darker color for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Full-width fields */
            padding: 12px; /* Padding for fields */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px; /* Space below each field */
            font-size: 1rem; /* Standard font size */
            transition: border-color 0.3s; /* Smooth transition on focus */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none; /* Remove outline */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Light blue shadow */
        }

        button {
            width: 100%; /* Full-width button */
            padding: 12px; /* Padding for button */
            background-color: #007bff; /* Primary blue color */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1.2rem; /* Larger font for button */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s; /* Smooth transition for background */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .footer {
            margin-top: 20px; /* Space above footer */
            font-size: 0.9rem; /* Smaller font for footer */
            color: #777; /* Lighter color for footer text */
        }

        .footer a {
            color: #007bff; /* Blue link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold link */
        }

        .footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p class="footer">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</body>
</html>
