{% extends "base.html" %}

{% block content %}
<div style="max-width: 450px; margin: 100px auto; padding: 40px; background-color: #ffffff; border-radius: 15px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);">
    <h1 style="font-size: 2.5rem; font-weight: 700; color: #2c3e50; text-align: center; margin-bottom: 30px;">Login</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            {{ form.username.label }} <!-- Explicitly add labels for better accessibility -->
            <input type="text" name="username" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); margin-top: 5px; font-size: 1rem;" required>
        </div>
        
        <div style="margin-bottom: 20px;">
            {{ form.password.label }} <!-- Explicitly add labels for better accessibility -->
            <input type="password" name="password" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); margin-top: 5px; font-size: 1rem;" required>
        </div>
        
        <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border-radius: 8px; border: none; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s, transform 0.2s; box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);">
            Login
        </button>
    </form>
    
    {% if form.non_field_errors %}
        <div style="color: #e74c3c; text-align: center; margin-top: 15px; font-weight: 500;">{{ form.non_field_errors }}</div>
    {% endif %}

    <p style="text-align: center; margin-top: 20px; color: #7f8c8d; font-size: 0.9rem;">
        Don't have an account? <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none; font-weight: 600;">Register here</a>
    </p>
</div>
{% endblock %}
